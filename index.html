<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Nile Application Form</title>

<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
<div class="container">
<div class="signup-content">
<div class="signup-img">
<img src="sch.jpg" alt="" >
</div>

<div class="signup-form">
<form method="POST" class="register-form" id="register-form">
<h2>student registration form</h2>
<div class="form-row">
<div class="form-group">
<label for="name">Name :</label>
<input type="text" name="name" id="name" required="">
</div>

<div class="form-group">
<label for="father_name">Guardian Name :</label>
<input type="text" name="father_name" id="father_name" required="">
</div>
</div>

<div class="form-group">
<label for="address">Address :</label>
<input type="text" name="address" id="address" required="">
</div>

<div class="form-radio">
<label for="gender" class="radio-label">Gender :</label>
<div class="form-radio-item">
<input type="radio" name="gender" id="male" checked="">
<label for="male">Male</label>
<span class="check"></span>
</div>
<div class="form-radio-item">
<input type="radio" name="gender" id="female">
<label for="female">Female</label>
<span class="check"></span>
</div>
</div>

<div class="form-row">
<div class="form-group">
<label for="state">State :</label>
<div class="form-select">
<select name="state" id="state">
<option value="computer"></option>
<option value="us">Abuja</option>
<option value="uk">Kano</option>
<option value="us">Kaduna</option>
<option value="us">Edo</option>
<option value="us">Bauchi</option>
<option value="us">Lagos</option>
</select>
<span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
</div>
</div>
</div>

<div class="form-group">
<label for="birth_date">Date Of Birth :</label>
<input type="text" name="birth_date" id="birth_date">
</div>

<div class="form-group">
<label for="course">Course :</label>
<div class="form-select">
<select name="course" id="course">
<option value="computer"></option>
<option value="computer">Computer Science</option>
<option value="bio">Biology</option>
<option value="chem">Chemistry</option>
<option value="law">Law</option>
<option value="med">Medicine</option>
</select>
<span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
</div>
</div>

<div class="form-group">
<label for="pincode">Phone :</label>
<input type="text" name="phone" id="pincode">
</div>

<div class="form-group">
<label for="email">Email:</label>
<input type="email" name="email" id="email">
</div>

<div class="form-row">
<div class="form-group">
<label for="name">JAMB Subject and Score :</label>
<input type="text" name="JAMB" id="JAMB" required="">
<input type="text" name="JAMB" id="JAMB" required="">
<input type="text" name="JAMB" id="JAMB" required="">
<input type="text" name="JAMB" id="JAMB" required="">
</div><br>

<br>

<div class="form-row">
<div class="form-group">
<label for="name">WAEC:</label>
<input type="text" name="WAEC" id="WAEC" required="">
<input type="text" name="WAEC" id="WAEC" required="">
<input type="text" name="WAEC" id="WAEC" required="">
<input type="text" name="WAEC" id="WAEC" required="">
<input type="text" name="WAEC" id="WAEC" required="">
<input type="text" name="WAEC" id="WAEC" required="">
</div>

<div class="form-submit">
<input type="submit" value="Reset All" class="submit" name="reset" id="reset">
<input type="submit" value="Submit Form" class="submit" name="submit" id="submit">
</div>
</form>
</div>
</div>
</div>
</div>
</body></html>
